<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinador filho</title>
    <style>
        /*
Combinadores: qual tipo de relação entre 2 seletores.
1 - Combinador descendente (espaço)
2 - Combinador filho (>)
4 - Combinador irmão adjacente (+)
5 - Combinador irmão em geral (~)

[SELETOR] [COMBINADOR] [SELETOR]
*/
    div p {
        background: lightgreen;
    }

    div > p { /*Filho direto de div*/
        color: red;
    }

    </style>
</head>

<body>
    <div>
        <p>Parágrafo 1 dentro da div</p>
        <p>Parágrafo 2 dentro da div</p>
        <span>
            <p>Parágrafo 3 dentro da div, dentro do span.</p>
        </span>
    </div>

    <p>Parágrafo 4, fora da div</p>
    <p>Parágrafo 5, fora da div</p>
</body>

</html>
