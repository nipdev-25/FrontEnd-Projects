<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinador descendente</title>
    <style>
        /*
Combinadores: qual tipo de relação entre 2 seletores.
1 - Combinador descendente (espaço)
2 - Combinador filho (>)
4 - Combinador irmão adjacente (+)
5 - Combinador irmão em geral (~)

[SELETOR] [COMBINADOR] [SELETOR]
*/

        li {
            color: red;
        }

        li li {
            color: green;
        }

        #lista-01 li {
            /*Seletor de id */
            background: lightblue;
        }
    </style>
</head>

<body>
    <ul>
        <li class="fundo-verde" id="lista-01">
            <div>Item 1</div>
            <ul id="sublista-01">
                <li>Subitem 1A</li>
                <li>Subitem 1B</li>
            </ul>
        </li>
        <li class="fundo-verde" id="lista-02">
            <div>Item 2</div>
            <ul id="sublista-02">
                <li>Subitem 2A</li>
                <li>Subitem 2B</li>
            </ul>
        </li>
        <li class="fundo-azul" id="lista-03">
            <div>Item 3</div>
            <ul id="sublista-03">
                <li>Subitem 3A</li>
                <li>Subitem 3B</li>
            </ul>
        </li>
    </ul>
</body>

</html>
