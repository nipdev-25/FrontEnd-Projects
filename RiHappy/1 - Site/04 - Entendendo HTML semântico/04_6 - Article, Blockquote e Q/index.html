<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article, Blockquote e Q</title>
    <style>
        blockquote {
            background-color: #f5f5f5;
            padding: 15px;
            margin-left: 0px;
            border-left: royalblue solid 5px;
        }

        article time {
            font-style: italic;
        }

        article q {
            font-style: italic;
        }
    </style>

</head>

<body>
    <header>

    </header>

    <main>
        <article>
            <h1>Descoberta de vida em outro planeta</h1>
            <p>Artigo publicado em <time pudate>21/01/2022 19:00</time></p>
            <p>Segundo alunos e alunas da DIO.me, <q cite="http://dio;me">Este é o melhor curso de HTMl que já
                    fizeram!</q></p>
            <blockquote cite="http://wikipedia.com">
                <p>Texto aqui só pra encher linguiça</p>
                <p>Texto aqui só pra encher linguiça</p>
            </blockquote>
            <p>Mais texto aqui só para encher linguiça</p>
        </article>

    </main>
</body>

</html>
